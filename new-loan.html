      <label>Loan Amount (â‚¦):</label>
      <input type="number" name="amount" min="1000" step="100" required />

      <label>Interest Rate (%):</label>
      <input type="number" name="interest" min="0" step="0.1" required />

      <label>Duration:</label>
      <select name="duration" required>
        <option value="">-- Choose Duration --</option>
        <option value="3">3 Months</option>
        <option value="6">6 Months</option>
        <option value="12">12 Months</option>
      </select>

      <label>Repayment Plan:</label>
      <select name="repayment" required>
        <option value="">-- Select Plan --</option>
        <option value="monthly">Monthly</option>
        <option value="weekly">Weekly</option>
      </select>

      <label>Loan Purpose:</label>
      <textarea name="purpose" rows="4" placeholder="E.g., Business expansion..." required></textarea>

      <button type="submit" class="btn-add">Submit Loan</button>
    </form>
