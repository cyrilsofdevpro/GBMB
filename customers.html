<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer List - Microfinance</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
    <div class="top-bar">
  <a href="dashboard.html" class="back-btn">← Home</a>
  <span class="top-title" id="pageTitle">Page Title</span>
</div>
  <div class="container">
    <h1>All Customers</h1>
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Account Number</th>
          <th>Account Type</th>
          <th>Balance (₦)</th>
        </tr>
      </thead>
      <tbody id="customer-list">
        <!-- Dynamically inserted rows -->
      </tbody>
    </table>
  </div>

  <script>
    const customerList = document.getElementById("customer-list");
    const accounts = JSON.parse(localStorage.getItem("accounts")) || [];

    if (accounts.length === 0) {
      customerList.innerHTML = `<tr><td colspan="4">No customers yet.</td></tr>`;
    } else {
      accounts.forEach(account => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${account.full_name}</td>
          <td>${account.account_number}</td>
          <td>${account.type}</td>
          <td>₦${Number(account.balance).toLocaleString()}</td>
        `;
        customerList.appendChild(row);
      });
    }
  </script>
</body>
</html>
