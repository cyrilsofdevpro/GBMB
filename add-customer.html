  <!-- Main Content -->
  <div class="main-content">
    <div class="topbar">
      <h3>Add New Customer</h3>
    </div>

    <form class="form-box" action="#" method="POST" enctype="multipart/form-data">
      <label>Full Name:</label>
      <input type="text" name="fullname" required />

      <label>Email Address:</label>
      <input type="email" name="email" required />

      <label>Phone Number:</label>
      <input type="tel" name="phone" required />

      <label>BVN or NIN:</label>
      <input type="text" name="identity" required />

      <label>Gender:</label>
      <select name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Account Status:</label>
      <select name="status" required>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>

      <label>KYC Document (PDF or Image):</label>
      <input type="file" name="kyc" accept=".pdf, .jpg, .jpeg, .png" />

      <button type="submit" class="btn-add">Create Customer</button>
    </form>
  </div>
